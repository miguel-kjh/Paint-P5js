<!doctype html>
<html lang="en">
  <head>
    <title>Paint</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="https://processing.org/">
        <img src="../data/icon.png" width="30" height="30" alt="">
        Paint
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="info.html">Info</a>
        </li>
      </ul>
    </nav>
    <br>
    <div>
        <div class="row">
            <div class="col-sm">
              <input class="form-control" id="saveName" type="text" placeholder="Name of file save">
            </div>
            <div align="center" class="col-sm">
              <button type="button" id="saveButton" class="btn btn-dark">Save Drawings</button>
            </div>
            <div class="col-sm" class="width">
                <p align="center">Brush width</p>
                <input type="range" class="custom-range" id="sliderWidth" min="2" max="20">
            </div>
            <div class="col-sm">
              <label id="label">Colors</label>
              <form>
                <select id="colors" class="custom-select">
                  <option selected value="black">Black</option>
                  <option value="gray">Gray</option>
                  <option value="white">White</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                  <option value="red">Red</option>
                </select>
              </form> 
            </div>
            <div class="col-sm">
              <label id="label">Background</label>
              <form>
                <select id="background" class="custom-select">
                  <option selected value="gray">Gray</option>
                  <option value="black">Black</option>
                  <option value="white">White</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                  <option value="red">Red</option>
                </select>
              </form> 
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
